name: "Test composite action"
description: "test composite action"

inputs:
  username:
    required: true
  password:
    required: true
  dupadupa:
    required: true
  
runs:
#  if: ${{ false }}
#  runs-on: ubuntu-latest
  using: composite
  steps:
    - name: Print
      shell: bash
      run: |
        echo ${{ inputs.username }} |wc -c
        echo ${{ inputs.password }} |wc -c
        echo ${{ inputs.dupadupa }} 
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ inputs.username }}
        password: ${{ inputs.password }}
    - name: Debuk
      id: maketags
      shell: bash
      run: |
        echo "===== $GITHUB_RUN_ID"
        echo "IMAGE_NAME=jakubowy/nodered-hassio:$GITHUB_RUN_ID" >> $GITHUB_ENV
        echo "runid: ${{ env.GITHUB_RUN_ID }}"
    - name: Docker meta
      id: meta # you'll use this in the next step
      uses: docker/metadata-action@v3
      with:
        # list of Docker images to use as base name for tags
        images: |
          ${{ inputs.username }}/nodered-hassio
        # Docker tags based on the following events/attributes
        tags: |
          type=schedule
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha
          type=raw,value=latest
    - name: Build and push
      env:
        IMAGENAME: ${{ env.GITHUB_RUN_ID }}
      id: docker_build
      uses: docker/build-push-action@v2
      with:
#          context: .
#          file: Dockerfile
        platforms: linux/amd64,linux/arm64,linux/arm/v7
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
